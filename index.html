<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body id="container">
    <div id="c1">
      <div id="one"><img src="images/illustration-hero.svg" alt="hero"></div>
      <div id="two"><p>Order Summary</p></div>
      <div><p>You can now listen to millions of<br id="mbBr"> songs,<br id="pcBr">audiobooks, and podcasts on <br id="mbBr2">any device<br id="pcBr2">anywhere you like!</p>
      </div>
      <div id="c2">
        <img id="tune2" class="tune" src="images/icon-music.svg" alt="tune">
        <p id="plan" class="tune"><span>Annual Plan</span><br>
          <span>$59.99/year</span></p>
        <p id="change" class="tune"><a href="">Change</a></p>
      </div>
      <div><button>Proceed to Payment</button></div>
      <div><a href="">Cancel Order</a></div>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/atif_devs">Atif Iqbal</a>.
      </div>
    </div>
</body>
</html>
